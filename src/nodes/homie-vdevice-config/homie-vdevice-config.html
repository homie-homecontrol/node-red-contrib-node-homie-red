<script type="text/javascript">
    RED.nodes.registerType('homie-vdevice-config', {
        category: 'config',
        color: '#00796b',
        defaults: {
            homieCfg: { value: "", type: "homie-config" },
            name: { value: "" },
            deviceSpecStr: {
                value: "", required: "true",
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-circle",
        label: function () {
            return this.name || "homie-virtual-device";
        },
        oneditprepare: function () {
            const node = this;

            $("#node-config-input-deviceSpecStr").typedInput({
                type: "json",
                types: ["json"]
            })
        },
        oneditsave: function () {
            $.post("nodeHomie/validateVDevice", { data: $("#node-config-input-deviceSpecStr").val() }, 'application/json')
                .done((result) => {
                    if (!result.valid) {
                        RED.notify(`${this.name} - Error in device spec.<br/><pre>${JSON.stringify(result.validationErrors, undefined, 2)}</pre>`, { type: 'error' });
                    }

                });
        }
    });





</script>

<script type="text/html" data-help-name="homie-vdevice-config">
    <p>A configuration node that creates a virtual device owned by nodered.
        The specification of a device is to complex to build a nice user interface around it. Therefor the spec has to be provided as JSON input. The datamodel is more or less straight forward with some specials to it.
        In general you can more or less model the devices, nodes and properties as they would be published via the mqtt topic structure with the following differences:</p>
        <ul>
        <li>attributes are written without the &quot;$&quot; prefix for ease of use (<code>name</code> instead of <code>$name</code>)</li>
        <li>to specify nodes and propterties use the <code>nodes</code> and <code>properties</code> fields instead of $nodes &amp; $properties.</li>
        <li>id have to be specified as fields and nodes and properties are arrays (lists) instead of <code>dictionaries/maps</code> like you would expect in the topic hierarchy.</li>
        </ul>
        <p><strong>Explanation</strong></p>
        <p>This will show the tree structure level by level.</p>
        <p>Device:</p>
        <pre><code class="lang-yaml">
id: deviceId
name: device name
nodes:
  -<span class="ruby"> node1</span>
  -<span class="ruby"> node2</span>
  -<span class="ruby"> node3</span>
        </code>
    </pre>
        <p>For each node:</p>
        <pre><code class="lang-yaml">
        id: nodeId
        name: <span class="hljs-keyword">node</span> <span class="hljs-title">name</span>
        <span class="hljs-keyword">type</span>: <span class="hljs-keyword">node</span> <span class="hljs-title">type</span>
        properties:
            - property1
            - property2
            - property3
        </code></pre>
        <p>For each property:</p>
        <pre><code class="lang-yaml"><span class="hljs-built_in">
        id</span>: propertyId
        <span class="hljs-built_in">name</span>: <span class="hljs-keyword">property</span> <span class="hljs-built_in">name</span>
        datatype: <span class="hljs-built_in">boolean</span>
        settable: <span class="hljs-literal">true</span>
        </code></pre>
        <p>All together this looks like this:</p>
        <pre><code class="lang-yaml">
        id: deviceId
        name: device name
        nodes:
            - id: nodeId
              name: <span class="hljs-keyword">node</span> <span class="hljs-title">name</span>
              <span class="hljs-keyword">type</span>: <span class="hljs-keyword">node</span> <span class="hljs-title">type</span>
              properties:
                - id: propertyId
                  name: <span class="hljs-keyword">property</span><span class="hljs-title"> </span>name
                  datatype: boolean
                  settable: <span class="hljs-literal">true</span>
                - id: propertyId
                  name: <span class="hljs-keyword">property</span><span class="hljs-title"> </span>name
                  datatype: boolean
                  settable: <span class="hljs-literal">true</span>
            - id: nodeId
              name: <span class="hljs-keyword">node</span> <span class="hljs-title">name</span>
              <span class="hljs-keyword">type</span>: <span class="hljs-keyword">node</span> <span class="hljs-title">type</span>
              properties:
                - id: propertyId
                  name: <span class="hljs-keyword">property</span><span class="hljs-title"> </span>name
                  datatype: boolean
                  settable: <span class="hljs-literal">true</span>
                - id: propertyId
                  name: <span class="hljs-keyword">property</span><span class="hljs-title"> </span>name
                  datatype: boolean
                  settable: <span class="hljs-literal">true</span>
        </code></pre>
        <p>Below you find an actual JSON example that can be used directly for testing.</p>
        <pre><code class="lang-json">{
            <span class="hljs-attr">"id"</span>: <span class="hljs-string">"node-red-virtual-device-1"</span>,
            <span class="hljs-attr">"name"</span>: <span class="hljs-string">"Virtual a test device"</span>,
            <span class="hljs-attr">"nodes"</span>: [
                {
                    <span class="hljs-attr">"id"</span>: <span class="hljs-string">"switch"</span>,
                    <span class="hljs-attr">"name"</span>: <span class="hljs-string">"Virtual switch"</span>,
                    <span class="hljs-attr">"type"</span>: <span class="hljs-string">"virtual-switch"</span>,
                    <span class="hljs-attr">"properties"</span>: [
                        {
                            <span class="hljs-attr">"id"</span>: <span class="hljs-string">"state"</span>,
                            <span class="hljs-attr">"datatype"</span>: <span class="hljs-string">"boolean"</span>,
                            <span class="hljs-attr">"passThrough"</span>: <span class="hljs-literal">false</span>,
                            <span class="hljs-attr">"name"</span>: <span class="hljs-string">"Virtual switch state"</span>,
                            <span class="hljs-attr">"settable"</span>: <span class="hljs-literal">true</span>,
                            <span class="hljs-attr">"propertyOpts"</span>: {
                                <span class="hljs-attr">"readValueFromMqtt"</span>: <span class="hljs-literal">true</span>
                            }
                        }
                    ]
                }
            ]
        }
        </code></pre>
        <p>The resulting device on mqtt will then look like the following:
        <img src="docs/media/virtual-device-mqtt-explorer.png" alt="virtual-device-mqtt-explorer"></p>
        <p><strong>General note</strong>
        The following fields should not be specified, or have no effect:</p>
        <p>Device:</p>
        <ul>
        <li>state</li>
        <li>homie</li>
        <li>extensions</li>
        <li>nodes</li>
        </ul>
        <p>Node:</p>
        <ul>
        <li>properties</li>
        </ul>
        <p>Property:</p>
        <ul>
        <li>n/a</li>
        </ul>
        <p>As you can see in the example above there are a few extra configuration options that can be used. Below you can find them listed by homie structure element.</p>
        <p><strong>Node level extra configuration</strong></p>
        <p><code>passThrough</code> (boolean, default <code>false</code>): </p>
        <ul>
        <li><p>when set to <code>true</code>, all properties below this node will &#39;autoconfirm&#39; /set messages sent to them. Which means they will simply update their value state with the value sent to /set. </p>
        </li>
        <li><p>when set to <code>false</code>, you have to take care to update the property value in your flow yourself using the <code>vprop value (homie-vproperty-value-update)</code> (TODO:LINK) node.</p>
        </li>
        </ul>
        <p><code>fromSmarthome</code> (object):</p>
        <ul>
        <li>node-homie-red uses the <code>node-homie</code> and <code>hc-node-homie-smarthome</code> libraries under the hood. The later one defines a set of standard node types for smarthome usage in the homie-homecontrol smarthome system. This option offers easy specification of these default nodes in your devices. For more details see the section <a href="#reference-smarthome-spec">Smarthome Spec</a>.</li>
        </ul>
        <p><strong>Property level extra configuration</strong></p>
        <p><code>passThrough</code> (boolean, default <code>false</code>): </p>
        <ul>
        <li><p>when set to <code>true</code>, all the property will &#39;autoconfirm&#39; /set messages sent to them. Which means it will simply update it&#39;s value state with the value sent to /set. </p>
        </li>
        <li><p>when set to <code>false</code>, you have to take care to update the property value in your flow yourself using the <code>vprop value (homie-vproperty-value-update)</code> (TODO:LINK) node.</p>
        </li>
        <li><p>this will overwrite any setting on node level per property</p>
        </li>
        </ul>
        <p><code>propertyOpts</code> (object, default <code>{ &quot;readValueFromMqtt&quot;: true, &quot;readTimeout&quot;: 3000 }</code>):</p>
        <ul>
        <li><p>node-homie offers to read the current value of a property from mqtt when creating the device. Basically using mqtt as persistent storage itself. This is useful to retain the last value of the property in case of a Node-RED restart for example. </p>
        <blockquote>
        <p>TODO: maybe provide a value field in the spec to always initialize with a static value.</p>
        </blockquote>
        </li>
        <li><p><code>readValueFromMqtt</code>: Default is to read the last value in on device initialization - if you set this to false make sure to take of setting the inital value for the property after a Node-RED restart.</p>
        </li>
        <li><code>readTimeout</code>: max time in milliseconds to wait for a message to be received from mqtt for the property topic. Please note for new empty properties this leads to a delay of <code>readTimeout</code> milliseconds before the device finishes intializing (transitions to state ready).</li>
        <li>data format:<pre><code class="lang-json">  {
              <span class="hljs-attr">"readValueFromMqtt"</span>: <span class="hljs-literal">true</span>,
              <span class="hljs-attr">"readTimeout"</span>: <span class="hljs-number">3000</span>
          }
        </code></pre>
        </li>
        </ul>
        <p><a name="reference-smarthome-spec"></a>
        <strong>Smarthome Spec</strong></p>
        <p>The smarthome spec offers quick definition of nodes and properties according to the homie-homecontrol smarthome node definition without having to specify every single property manually.</p>
        <blockquote>
        <p>TODO: Link hc-node-homie-smarthome repo readme here after publishing.</p>
        </blockquote>
        <p>For example, if you only need a simple switch the following device spec:</p>
        <pre><code class="lang-json">{
            <span class="hljs-attr">"id"</span>: <span class="hljs-string">"node-red-virtual-device-2"</span>,
            <span class="hljs-attr">"name"</span>: <span class="hljs-string">"Virtual switch device"</span>,
            <span class="hljs-attr">"nodes"</span>: [
                {
                    <span class="hljs-attr">"id"</span>: <span class="hljs-string">"switch"</span>,
                    <span class="hljs-attr">"fromSmarthome"</span>: {
                        <span class="hljs-attr">"type"</span>: <span class="hljs-string">"homie-homecontrol/v1/type=switch"</span>
                    }
                }
            ]
        }
        </code></pre>
        <p>Would result in a device with the following properties:
        <img src="docs/media/from-smarthome-example.png" alt="from-smarthome-example"></p>
        <pre><code class="lang-json">{
            <span class="hljs-string">"type"</span>: <span class="hljs-string">"homie-homecontrol/v1/type=&lt;typename&gt;"</span>,
            <span class="hljs-string">"config"</span>: {
                // typespecific <span class="hljs-keyword">node</span> <span class="hljs-title">configuration</span>
            }
        }
        </code></pre>
        <p><code>type</code></p>
        <ul>
        <li>The following types are supported:<ul>
        <li><code>homie-homecontrol/v1/type=battery</code></li>
        <li><code>homie-homecontrol/v1/type=switch</code></li>
        <li><code>homie-homecontrol/v1/type=contact</code></li>
        <li><code>homie-homecontrol/v1/type=weather</code></li>
        <li><code>homie-homecontrol/v1/type=button</code></li>
        <li><code>homie-homecontrol/v1/type=tiltsensor</code></li>
        <li><code>homie-homecontrol/v1/type=motionsensor</code></li>
        <li><code>homie-homecontrol/v1/type=thermostat</code></li>
        <li><code>homie-homecontrol/v1/type=mediaplayer</code></li>
        <li><code>homie-homecontrol/v1/type=powermeter</code></li>
        <li><code>homie-homecontrol/v1/type=maintenance</code></li>
        <li><code>homie-homecontrol/v1/type=dimmer</code></li>
        <li><code>homie-homecontrol/v1/type=shutter</code></li>
        <li><code>homie-homecontrol/v1/type=colorlight</code></li>
        <li><code>homie-homecontrol/v1/type=text</code></li>
        </ul>
        </li>
        </ul>
        <p><code>config</code></p>
        <ul>
        <li>Each type has it&#39;s own configuration. for more details see the hc-node-homie-smarthome repo<blockquote>
        <p>TODO: Link</p>
        </blockquote>
        </li>
        </ul>
        <p><strong><em>Overriding or extending on default nodes</em></strong></p>
        <p>You can still provide a <code>properties</code> field in combination with <code>fromSmarthome</code>. Any matching property ids will overwrite the default ones where supported. You can also extend the node with additional properties (however then it is not adhering to the standard any more)</p>

    <h1 id="definitions">definitions</h1>
    <p><strong><em>HomieID</em></strong></p>
    <ul>
    <li>Type: <code>string</code></li>
    <li><i id="#/definitions/HomieID">path: #/definitions/HomieID</i></li>
    <li>The value must match this pattern: <code>^(?!\\-)[a-z0-9\\-]+(?&lt;!\\-)$</code></li>
    </ul>
    <p><strong><em>MetaAttributes</em></strong></p>
    <ul>
    <li>Type: <code>array</code></li>
    <li><i id="#/definitions/MetaAttributes">path: #/definitions/MetaAttributes</i><ul>
    <li><strong><em>Items</em></strong></li>
    <li><i id="#/definitions/MetaAttributes/items">path: #/definitions/MetaAttributes/items</i></li>
    <li>&#36;ref: <a href="#/definitions/MetaKeyAttributes">#/definitions/MetaKeyAttributes</a></li>
    </ul>
    </li>
    </ul>
    <p><strong><em>MetaKeyAttributes</em></strong></p>
